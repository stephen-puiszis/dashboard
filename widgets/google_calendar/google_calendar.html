<div class='google-calendar'>
  <span class="subtitle">Next Event:</span>
  <h3 class="title" data-bind="event.summary"></h2>
  <h3 class="date" data-bind="event_date"></h3>
  <h3 class="date" data-bind="event_times"></h3>

  <ul class="upcoming-events">
    <li class='event' data-foreach-e='next_events'>
      <div class='event-time' data-bind="e.start_time"></div>
      <span class='event-name' data-bind="e.summary"></span>
    </li>
  </ul>

  <div class="updated-at" data-bind="updatedAtMessage"></div>
</div>
